{% extends “forum/base.html” %}

{% block content %}
{% for post in object_list %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div><small>{{ post.date_created }}</small></div>
            <div>{{ post.title }}</div>
            <div>{{ post.body }}</div>
        </div>
    </div>
{% empty %}
    <div>No posts yet</div>
{% endfor %}{% endblock %}
